<div class="content">
  <div class="content__header">
    <h3
      *ngIf="editing"
      class="content__title">{{ team.abbreviation }} - {{ team.name }}</h3>
    <h3
      *ngIf="!editing"
      class="content__title">Nova equipe</h3>
    <a href="/teams" class="button">Voltar</a>
  </div>
  <div class="content__body">
    <ng-container *ngIf="editing">
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col">
            <ul class="tabs">
              <li class="tabs__item">
                <a
                  routerLinkActive="tabs__link--active"
                  routerLink="details" class="tabs__link">Dados</a>
              </li>
              <li class="tabs__item">
                <a
                  routerLinkActive="tabs__link--active"
                  routerLink="members"
                  class="tabs__link">Membros</a>
              </li>
              <li class="tabs__item">
                <a
                  routerLinkActive="tabs__link--active"
                  routerLink="candidates"
                  class="tabs__link">Candidatos</a>
              </li>
              <li class="tabs__item">
                <a
                  routerLinkActive="tabs__link--active"
                  routerLink="vacancies"
                  class="tabs__link">Vagas</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container [ngSwitch]="tab">
      <ltb-teams-form
        *ngSwitchCase="tabs.TeamInfo"
        [(team)]="team"
        [tiers]="tiers"
        [maps]="maps"></ltb-teams-form>
      <ng-container *ngSwitchCase="tabs.TeamMembers">
        members
      </ng-container>
      <ng-container *ngSwitchCase="tabs.TeamCandidates">
        candidates
      </ng-container>
      <ng-container *ngSwitchCase="tabs.TeamVacancies">
        vacancies
      </ng-container>
    </ng-container>
  </div>
</div>

<div class="content account">
  <div class="content__header">
    <h3 class="content__title">Nova conta</h3>
  </div>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="nickname" class="form-control-label">Nome de invocador</label>
          <input
            formControlName="nickname"
            type="text" id="nickname" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="region" class="form-control-label">Regi√£o</label>
          <select
            formControlName="region_id"
            class="form-control" id="region">
            <option value="1">Brasil</option>
            <option value="2">EU Nordic &amp; East</option>
            <option value="3">EU West</option>
            <option value="4">Japan</option>
            <option value="5">Korea</option>
            <option value="6">Latin America North</option>
            <option value="7">Latin America South</option>
            <option value="8">North America</option>
            <option value="9">Oceania</option>
            <option value="10">Russia</option>
            <option value="11">Turkey</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6 mr-lg-auto">
        <div class="form-group required">
          <label for="email" class="form-control-label">Email</label>
          <input
            formControlName="email"
            type="text" id="email" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="password" class="form-control-label">Senha</label>
          <input
            formControlName="password"
            type="password" id="password" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="confirm" class="form-control-label">Confirmar senha</label>
          <input
            formControlName="confirm"
            type="password" id="confirm" class="form-control">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-end">
      <div class="col-12 col-md-auto">
        <button
          (click)="save()"
          class="account__btn button button--primary">Criar conta</button>
      </div>
    </div>
  </form>
</div>

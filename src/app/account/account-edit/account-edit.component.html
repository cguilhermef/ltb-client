<div class="content account">
  <div class="content__header">
    <h3 class="content__title">Nova conta</h3>
  </div>
  <form>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="name" class="form-control-label">Nome</label>
          <input type="text" id="name" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-6 mr-lg-auto">
        <div class="form-group required">
          <label for="email" class="form-control-label">Email</label>
          <input type="text" id="email" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="nickname" class="form-control-label">Nome de invocador</label>
          <input type="text" id="nickname" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="region" class="form-control-label">Regi√£o</label>
          <select class="form-control" id="region">
            <option value="BR1">Brasil</option>
            <option value="EUN1">EU Nordic &amp; East</option>
            <option value="EUW1">EU West</option>
            <option value="JP1">Japan</option>
            <option value="KR">Korea</option>
            <option value="LA1">Latin America North</option>
            <option value="LA2">Latin America South</option>
            <option value="NA1">North America</option>
            <option value="OC1">Oceania</option>
            <option value="PBE1">Public Beta</option>
            <option value="RU">Russia</option>
            <option value="TR1">Turkey</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="password" class="form-control-label">Senha</label>
          <input type="password" id="password" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-group required">
          <label for="confirm" class="form-control-label">Confirmar senha</label>
          <input type="password" id="confirm" class="form-control">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-end">
      <div class="col-12 col-md-auto">
        <button class="account__btn button button--primary">Criar conta</button>
      </div>
    </div>
  </form>
</div>
